    <meta charset="UTF-8" />

    <title>Sistema de Consulta</title>
    
    <!-- Anti-indexing: block ALL crawlers, scanners, archivers -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex, notranslate" />
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet" />
    <meta name="bingbot" content="noindex, nofollow" />
    <meta name="slurp" content="noindex, nofollow" />
    <meta http-equiv="X-Robots-Tag" content="noindex, nofollow, noarchive" />
    
    <!-- Remove all identifying metadata that scanners use -->
    <meta name="description" content="" />
    <meta name="referrer" content="no-referrer" />
    
    <!-- No OpenGraph / social preview (prevents screenshot previews) -->
    <!-- Intentionally empty to avoid scanner screenshot triggers -->
    
    <!-- reCAPTCHA v2 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
